<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrontEnd Store</title>
    <link rel="preload" href="css/normalize.css" as="style" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="preload" href="css/style.css" as="style" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <img class="header__logo" src="img/logo.png" alt="Logotipo" />
      </a>
    </header>

    <nav class="navegacion">
      <a class="navegacion__enlace navegacion__enlace--activo" href="index.html"
        >Tienda</a
      >
      <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
      <h1>ReactJS</h1>

      <div class="camisa">
        <img class="camisa__imagen" src="img/3.jpg" alt="imagen producto" />

        <div class="camisa__contenido">
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            Pellentesque elementum ut libero vitae egestas. Integer consequat
            sodales vulputate. Donec fermentum eros volutpat nunc viverra, vitae
            tristique velit tempus.
          </p>

          <form class="formulario">
            <select class="formulario__campo">
              <option disabled selected >-- Seleccionar Talla --</option>
              <option>Chica</option>
              <option>Mediana</option>
              <option>Grande</option>
            </select>
            
            <input class="formulario__campo" type="number" placeholder="Cantidad" min="1">

            <input class="formulario__submit" type="submit" value="Agregar al Carrito">

          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__text">
        Front End Store - todos los derechos Reservados 2026.
      </p>
    </footer>
